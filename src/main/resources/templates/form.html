<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login Here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" th:object="${loginData}">
				
					<h1 class="text-center">SignUp Here</h1>
				
					<div class="mb-3">
						<label for="userName" class="form-label">User Name</label>
						<input type="text" name="userName" class="form-control" th:value="${loginData.userName}" th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}" id="userName">
						<div th:each="e:${#fields.errors('userName')}" th:text="${e}" id="userName" class="invalid-feedback"></div>
					</div>
					<div class="mb-3">
						<label for="Emai1" class="form-label">Email address</label> 
						<input type="email" name="email" class="form-control" id="Emai1" th:value="${loginData.email}" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" aria-describedby="emailHelp">
						<div th:each="e:${#fields.errors('email')}" th:text="${e}" id="Email" class="invalid-feedback"></div>
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}" class="form-check-input" id="exampleCheck1" name="agreed">
						<label class="form-check-label" for="exampleCheck1">Accept the terms and conditions</label>
						<div th:each="e:${#fields.errors('agreed')}" th:text="${e}" id="email" class="invalid-feedback"></div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
